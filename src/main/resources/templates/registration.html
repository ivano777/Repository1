<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form di Registrazione</title>
     <link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
</head>

<body id="bindex">

<div th:replace="fragments/header :: header"></div>

<div class="container-fluid">

<div class="row">
			<div class="col-sm">

			</div>

<div class="col-sm">
<form th:action="@{/}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Vai alla pagina di Login</button>
</form>


            <form autocomplete="off" action="#" th:action="@{/registration}"
                  th:object="${persona}" method="post" class="form-horizontal"
                  role="form">
                <h2>Registrazione</h2>
               

                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{username}" placeholder="Username"
                               class="form-control"/> <label
                            th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                            class="p-3 mb-2 bg-danger text-white"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="password" th:field="*{password}"
                               placeholder="Password" class="form-control"/> <label
                            th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                            class="p-3 mb-2 bg-danger text-white"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Registrati</button>
                    </div>
                </div>

<label th:if="${successMessage}">
                <span class="alert alert-success" th:utext="${successMessage}"></span>
               
</label>
            </form>
            </div>
      
    <div class="col-sm">

			</div>
    </div>
</div>

</body>
</html>
